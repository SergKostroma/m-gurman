<div class="reminder">

    <div class="reminder__title-block">
        <p class="reminder__title">Напоминание:</p>
        <div class="reminder__image"><img src="/images/dist/bell-red.svg" alt="колокольчик"></div>
        <p class="reminder__action">Напомнить</p>
    </div>

    <div class="reminder__block">
        <div class="reminder__block-header">
            <div class="reminder__block-title">Напомнить: <span class="reminder__type">по дате</span></div>
            <div class="reminder__close-btn close-button"><img src="/images/dist/close.svg" alt="крестик"></div>
        </div <div>

        <form action="" class="reminder__form">
            <input type="date" class="reminder__date" placeholder="Дата">
            <select name="" id="" class="reminder__chooser">
                <option value="value1" class="selector-option">Ответственному</option>
            </select>
            <div class="reminder__block-buttons">
                <div class="reminder__block-button"><img src="images/dist/mail-small.svg" alt="почта"></div>
                <div class="reminder__block-button"><img src="images/dist/news-small-btn.svg" alt="новости"></div>
            </div>
        </form>
        <button class="reminder__add-button red-button">Добавить</button>
    </div>
</div>
</div>
